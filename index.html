<!DOCTYPE html>
<html ng-app="StopWatch">
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/stopWatchController.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section id="main" ng-controller="StopWatchController">
      <section id="watch">
        <section id="time">{{watch.time}}</section>
      </section>
      <section id="button-panel">
        <button id="start" ng-disabled="!watch.stop" ng-click="startWatch()">Start</button>
        <button id="stop" ng-disabled="watch.stop" ng-click="stopWatch()">Stop</button>
      </section>
    </section>
</body>
</html>
